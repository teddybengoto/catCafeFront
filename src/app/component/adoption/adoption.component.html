<app-healder></app-healder>

<body id="tout">

    <div class="titre">
        <img id="titreChat" src="../../../assets/img/image 24.png">
        <h1 id="titreText"> NOS CHATS A L'ADOPTION</h1>
        <br><br>
    </div>

    <div id=lignesAdoption>

        <br>
        <h2 class="separationhaut"></h2>
        <br>

        <h1 class="titre" *ngIf="findAllAdoptable().length == 0">RUPTURE DE STOCK</h1>

        <div class="card-deck customdeck">
            <div class="card customcard border-dark bg-light mb-3"
                *ngFor="let element of findAllAdoptable(); let i = index">
                <img class="card-img-top imgChat" [src]="element.image" alt="Card image cap">
                <div class="card-header  text-center upercase">{{element.nom}}</div>
                <div class="card-body">
                    <ul class="liste">
                        <li>Race : {{element.race}}</li>
                        <li class="upercase">{{element.sexe}}</li>
                        <li>Née le : {{element.naissance}}</li>
                        <li *ngIf="element.sterile">Stérilisé : Oui</li>
                        <li *ngIf="element.sterile==false">Stérilisé : Non</li>
                        <li *ngIf="element.pbSante===''">Problème de santé : {{element.pbSante}}</li>
                        <li>" {{element.commentaire}} "</li>
                    </ul>
                </div>
                <div class="card-footer bg-transparent border-transparent text-center">
                    <a class="btn btn-secondary btnNavBar" (click)="adopter(element)">ADOPTER MOA !</a>
                </div>

            </div>
        </div>
        <br>
        <h2 id="separationbas"></h2>
        <br>
    </div>
</body>
